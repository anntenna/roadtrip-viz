<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="scripts/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-geo.v1.min.js"></script>
	<script src="https://d3js.org/d3-queue.v2.min.js"></script>
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
	<script src="https://d3js.org/d3-ease.v1.min.js"></script>
	<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
	<script src="https://d3js.org/d3-selection.v1.min.js"></script>
	<script src="https://d3js.org/d3-timer.v1.min.js"></script>
	<script src="https://d3js.org/d3-transition.v1.min.js"></script>
	<script src="scripts/node_modules/crossfilter/crossfilter.js"></script>
	<script src="scripts/node_modules/d3-scale/build/d3-scale.js"></script>
	<link rel="stylesheet" href="styles/main.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<title>My road trips</title>
	<link rel="icon" href="images/favicon.png">
</head>
<body>
	<div class="container">
		<h1>Anusha &amp; Harish's road trips</h1>
		<div class="row" id="timeline">

		</div>
		<div class="row">
			<div class="col-md-2" id="trip-details">
				<h3>This trip:</h3>
				<p id="tripNamePara"></p>
				<p><span id="tripMiles"></span> miles</p>
				<p id="tripRoutePara"></p>
				<p><span id="tripDays"></span> day(s) on the road</p>
				<br/>
				<h3>Overall:</h3>
				<p><span id="overallMiles"></span> miles</p>
				<p><span id="overallDays"></span> day(s) on the road</p>
				<br/>
				<div id="earth-logo">
					<img src="images/earth.svg" width="80px" height="80px"/>
					<p>You have driven around the Earth <span id="earthText"></span> times!</p>
					<img src="images/moon.svg" width="80px" height="80px"/>
					<p>You have driven around the Moon <span id="moonText"></span> times!</p>
				</div>
			</div>
			<div class="col-md-8" id="map">
			</div>
		</div>
	</div>
</body>
<footer>
	<script src="scripts/main.js"></script>
	</footer>
</html>
